---
# Install common packages (console based)

- name: Update cache
  become: yes
  apt: update_cache=yes cache_valid_time=3600

- name: Upgrade installed packages
  become: yes
  apt: upgrade=dist

- name: Install required packages (console based)
  become: yes
  apt: name={{ item }} state=latest
  with_items:
    - mc
    - htop
    - iftop
    - tcpdump
    - wget
    - screen
    - tmux
    - curl
    - git
    - pwgen
    - lm-sensors
    - dmraid
    - smartmontools
    - smart-notifier

- include: profile.yml
