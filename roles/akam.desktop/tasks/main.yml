---
# Install desktop packages

- name: Add google-chrome repo
  become: yes
  apt_repository: repo='deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' state=present

- name: Add google-chrome repo key
  become: yes
  apt_key: url=https://dl-ssl.google.com/linux/linux_signing_key.pub state=present

- name: Enable canonical partners repo
  become: yes
  apt_repository: repo='deb http://archive.canonical.com/ubuntu xenial partner' state=present

- name: Add oracle java repository
  become: yes
  apt_repository: repo='ppa:webupd8team/java' state=present

- name: Automatically select the Oracle License
  become: yes
  shell: echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections

- name: Update cache
  become: yes
  apt: update_cache=yes cache_valid_time=3600

- name: Install desktop packages
  become: yes
  apt: name={{ item }} state=latest force=yes
  with_items:
    - wine
    - google-chrome-stable
    - owncloud-client
    - nvidia-361
    - skype
    - virtualbox
    - oracle-java8-installer
    - keepassx
    - numix-gtk-theme
    - gnome-shell-extension-weather
    - gnome-shell-extensions-gpaste

- name: Add applications to autostart
  file: src=/usr/share/applications/{{ item }} dest=/home/akam/.config/autostart/{{ item }} state=link
  with_items:
    - owncloud.desktop

- name: Remove packages
  become: yes
  apt: name={{ item }} state=absent
  with_items:
    - evolution

- name: Configure gnome desktop
  shell: "{{ item }}"
  with_items:
    - "dconf write /org/gtk/settings/file-chooser/sort-directories-first true"
    - "dconf write /org/gnome/desktop/interface/clock-show-date true"
    - "dconf write /org/gnome/desktop/wm/preferences/button-layout \"':minimize,maximize,close'\""
